<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>YDB CDC Processor</title>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
    function printUnixtime(unixtime) {
        return new Date(unixtime).toLocaleString();
    }

    function updateStatus() {
        $.get("status", function (json) {
            if (!json) {
                $("#warnings").append("<p>INVALID SERVER RESPONSE " + json + "</p>");
                return;
            }

            for (const r of json) {
                if (r.processed) {
                    $("#" + r.id + " td.vtm").html(printUnixtime(r.processed));
                }
                $("#" + r.id + " td.update").html(printUnixtime(r.updated));

                const s = $("#" + r.id + " td.status");
                if (r.ok) {
                    $("#" + r.id + " td.status").removeClass("error").html("OK");
                } else {
                    s.addClass("error").html(r.status);
                }
            }
        });
    }

    function loadConfig() {
        $.get("config", function (json) {
            if (!json) {
                $("#warnings").append("<p>INVALID SERVER RESPONSE " + json + "</p>");
                return;
            }

            if (json.warnings) {
                for (const w of json.warnings) {
                    $("#warnings").append("<p>" + w + "</p>");
                }
            }

            if (json.readers) {
                for (const r of json.readers) {
                    $("#status").append("<tr id='" + r.id + "'>"
                            + "<td>" + r.changefeed + "</td>"
                            + "<td>" + r.consumer + "</td>"
                            + "<td class='vtm'></td>"
                            + "<td class='update'></td>"
                            + "<td class='status'></td>"
                            + "</tr>");
                }
            }

            updateStatus();
        });
    }

    $(document).ready(function() {
        $("#stop").click(function() {
            $.post("stop", { });
        });
        $("#update").click(update);
        loadConfig();

        if (window && window.location.hostname === 'localhost') {
            $(".debug").removeClass("debug");
        }
    });
    </script>
  </head>

  <body>
    <div>
        <h2 id="header">YDB CDC transfer status</h2>

        <div id="control">
            <button id="stop" class="debug">STOP APPLICATION</button>
            <button id="update">UPDATE</button>
        </div>
        <div id="warnings">
        </div>
        <table>
            <thead>
                <tr>
                    <td>Changefeed name</td>
                    <td>Consumer name</td>
                    <td>Last virtual timestamp</td>
                    <td>Last update timestamp</td>
                    <td>Status</td>
                </tr>
            </thead>
            <tbody id="status">

            </tbody>
        </table>
    </div>
  </body>
</html>
